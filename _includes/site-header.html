<header class="max-w-screen-2xl mx-auto relative">
    <section> 
        {% for item in page.header %}
        <div class="bg-cover bg-center bg-no-repeat relative" style="background-image: url('{{ item.image }}'); height: 100vh !important;">

            <div class="px-5p py-10p md:py-5p flex justify-between items-center ">
                <a href="/index.html" class="w-32 sm:w-48">
                    {% include refined-island-creations-logo-straight.html %}
                </a>
            
                <nav class="flex justify-center items-center flex-wrap font-syne font-normal">
                    <div class="hamburger-wrapper">
                        <div class="hamburger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
            
                    <div class="mobile-menu">
                        <nav>
                            <a href="/index.html" class="w-32 sm:w-48" aria-label="Home Page">
                                {% include refined-island-creations-logo-straight.html %}
                            </a>
                            <a href="/services.html" aria-label="Our Services"> Our Packages </a>
                            <div class="submenu">
                                <a href="" aria-label="Option 1">Express Edition</a>
                                <a href="" aria-label="Option 2">Curated Blend</a>
                                <a href="" aria-label="Option 3">Tailored Creation</a>
                            </div>
                            <a href="/portfolio.html" aria-label="View Portfolio and Testimonials"> Portfolio & Testimonials </a>
                            <a href="/contact.html" aria-label="Contact Us"> Contact Us </a>
                            <div class="social-links">
                                <a href="https://calendly.com/refinedislandcreations/consultation-call" target="_blank" class="icon-link" aria-label="Schedule a Consultation Call">
                                    <i class="fa-solid fa-calendar"></i>
                                </a>
                                <a href="https://wa.me/your-phonenumber" target="_blank" class="icon-link" aria-label="Send us a WhatsApp message">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                                <a href="https://www.instagram.com/refinedislandcreations/" target="_blank" class="icon-link" aria-label="Follow us on Instagram">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </div>
                        </nav>
                    </div>
                    
                </nav>
            </div>

            <div class="flex flex-col h-full">
                <div class="relative">
                    <div class="px-5p mt-10p">
                        <p class="font-serif uppercase text-lightest-green text-7xl pb-2p">{{ item.title }}</p>
                        <h1 class="text-lg sm:text-2xl">{{ item.text }}</h1>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        
    </section>
</header>
